<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Pool</title>
    <script src="jquery-1.8.3.min.js"></script>
    <script src="words.js"></script>
    <script src="whrandom.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container"></div>
    <div id="scoring">
      <div id="score-container">Score:
        <span id="score"></span>
        <button id="shuffle">shuffle (-1pt)</button>
        <label for="hint">Hint? <input type="checkbox" id="hint"></label>
        <a class="button" target="_blank" href="https://github.com/ianb/wordpool/blob/gh-pages/README.md#readme">?</a>
      </div>
      <div id="picking"></div>
      <div id="result"></div>
    </div>
    <div id="selector" style="display: none"><div id="selector-inner"></div></div>
  </body>
</html>
